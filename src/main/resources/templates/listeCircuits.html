<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>liste des circuits</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
          <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
          <a class="navbar-brand" href="">Home</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> 
          </button> 

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="ajout">Ajout <span class="sr-only"></span></a>
              </li>
              
          </div>
        </nav> 
        
</head>
    <body>
        <div class="container">
    <h2>Liste des circuits</h2>

   
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
	        <th>Nom</th>
	        <th>Pays</th>
        </tr>
        </thead>
        <tbody>
        <p class='rouge'><span th:text="${message}"></span></p>    
        <tr th:each="c:${circuits}">
            <td>
            <a th:href="@{'/circuits/' + ${c.id}}" class="btn btn-danger">
                    <span th:text="${c.id}"></span>
                </a></td>
            <td><span th:text="${c.nom}"></span></td>
            <td><span th:text="${c.pays}"></span></td>
            <td>
                <a th:href="@{'/removeCircuit/' + ${c.id}}" class="btn btn-danger">
                    <i class="material-icons">delete</i>
                </a>                
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{'/circuits/ajout/'}" class="btn btn-danger">Ajouter un circuit</a>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
   
</html>
